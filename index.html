<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="./style.scss"
		/>
		<title>Barber</title>
	</head>
	<body>
		<header>
			<h1>Witaj!</h1>
			<ul>
				<li><a href="#home">Home</a></li>
				<li><a href="#about">O nas</a></li>
				<li><a href="#services">Usługi</a></li>
				<li><a href="#contact">Kontakt</a></li>
			</ul>
		</header>
		<main>
			<section id="home">
				<h2>Strona Główna</h2>
				<p>To jest przykładowy tekst na stronie głównej.</p>
			</section>

			<section id="about">
				<h2>O nas</h2>
				<p>Informacje o naszej firmie.</p>
			</section>

			<section id="services">
				<h2>Usługi</h2>
				<p>Opis naszych usług.</p>
			</section>

			<section id="contact">
				<h2>Kontakt</h2>
				<p>Skontaktuj się z nami przez formularz kontaktowy poniżej.</p>
				<form>
					<label for="name">Imię:</label>
					<input
						type="text"
						id="name"
						name="name"
						required
					/>

					<label for="email">Email:</label>
					<input
						type="email"
						id="email"
						name="email"
						required
					/>

					<label for="message">Wiadomość:</label>
					<textarea
						id="message"
						name="message"
						required
					></textarea>

					<button type="submit">Wyślij</button>
				</form>
			</section>
		</main>
	</body>
</html>
